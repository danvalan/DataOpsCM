on:
  workflow_dispatch:
jobs:
  run_docker:
    name: run docker container
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Get project id from branch
        env: | 
          echo ${{ GITHUB_REF_NAME }} > cut -d'/' -f1
      - name: Show file content
        run: | 
            ls -a 
            mkdir 'temp'
            cd temp
            ls
            echo "login \\n openProject --project ` ${{ GITHUB_REF_NAME }} | cut -d'/' -f1` \\n dumpProject --skipData" > script.txt
      - name: Show env variables
        run: env
      - name: Run docker CleverMaps
        uses: addnab/docker-run-action@v3
        with:
          image: clevermaps/shell:latest
          options: --rm -ti --name cm-shell --pull always --volume ${{ github.workspace }}/temp:/work:z -v /temp/script.txt:/script.txt / --env CM_ACCESS_TOKEN=${{ secrets.ACCESSTOKEN }} --cmdfile /script.txt
      
